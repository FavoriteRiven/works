<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addLine_btn">添加线路</a>
			</div>
		</form>
	</blockquote>
	<div class="layui-row">
		
		<table id="line" lay-filter="lineTable"></table>
		
		<script type="text/html" id="barDemo">
		  <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="lineconfig">线路配置</a>
		  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script type="text/html" id="lineType">
			
			{{#  if(d.type === "0" ){ }}
				  <span class="line-tc-d">动态线路</span>
				{{#  } else { }}
				  <span>静态线路</span>
			{{#  } }} 
			
		</script>
	</div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script src="../../js/cache.js"></script>
	<script type="text/javascript" src="line.js"></script>
</body>
</html>
