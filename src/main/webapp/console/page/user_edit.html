<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
	<link rel="stylesheet" href="../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<div class="layui-row layui-col-space10 panel_box">
		<form action="" class="layui-form">
			<input type="hidden" name="id" class="id" />
			<div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label">手机号</label>
			      <div class="layui-input-inline">
			        <input type="text" name="phone" lay-verify="required|server" autocomplete="off" class="layui-input lineServer">
			      </div>
			    </div>
			</div>
			<div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label">密码</label>
			      <div class="layui-input-inline">
			        <input type="text" name="password" lay-verify="required|server" autocomplete="off" class="layui-input lineServer">
			      </div>
			    </div>
			</div>
			<!-- <div class="layui-form-item">
			    <div class="layui-inline">
			      <label class="layui-form-label">线路类型</label>
			      <div class="layui-input-inline">
			        <select class="lineType" name="type" lay-filter="lineType">
			        	<option value="">请选择</option>
			        	<option value="0">动态线路</option>
			        	<option value="1">静态线路</option>
			        </select>
			      </div>
			    </div>
			</div> -->
			
			<div class="layui-form-item center">
			    <button class="layui-btn" lay-filter="addUser" lay-submit><i class="layui-icon">&#xe609;</i>提交</button>
			</div>
		</form>
		
	</div>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script src="../js/cache.js"></script>
	<script type="text/javascript" src="user_edit.js"></script>
</body>
</html>
